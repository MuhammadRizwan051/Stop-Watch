    <div class="container px-0 text-center text-light">
        <div class="row mx-0 justify-content-center">
            <div class="col-sm-2 col-3">
                <h1 class="display-1" id="hour">0</h1>
            </div>
            <div class="col-sm-2 col-3">
                <h1 class="display-1" id="min">0</h1>
            </div>
            <div class="col-sm-2 col-3">
                <h1 class="display-1" id="sec">0</h1>
            </div>
            <div class="col-sm-2 col-3">
                <h1 class="mt-sm-4 mt-3" id="msec">0</h1>
            </div>
        </div>
        <div class="row mx-0 mt-5">
            <div class="col-md-4 mb-4">
                <button class="btn btn-light fs-2 fw-bold w-75" onclick="start()" id="start">Start</button>
            </div>
            <div class="col-md-4 mb-4">
                <button class="btn btn-light fs-2 fw-bold w-75" onclick="pause()">Pause</button>
            </div>
            <div class="col-md-4 mb-4">
                <button class="btn btn-light fs-2 fw-bold w-75" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
